<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>anchor tag</h1>
    <a href="https://unsplash.com/photos/m_HRfLhgABo"> This  
    </a>
    <h1>Add Your Items in the list</h1>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
<h1>Unordered list</h1>
<ul>
    <li>Item</li> 
    <li>Item</li>
    <li>Item</li>
</ul>
<h1>Button</h1>
<button>This is a Button</button>
<h1>Image tag</h1>
<img src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=872&q=80" alt="This is image">
<h1>Input</h1>
<input type="text">
    <h1>Text area</h1>
    <textarea name="" id="" cols="20" rows="20"></textarea>
    <h1>Select</h1>
    <select name="options" id="options">
        <option value="volvo">option 1</option>
        <option value="saab">option 2</option>
        <option value="opel">option 3</option>
        <option value="audi">option 4</option>
      </select>
      <h1>Forms</h1>
      <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="John"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Doe"><br><br>
        <input type="submit" value="Submit">
      </form> 
      
</body>
</html>
